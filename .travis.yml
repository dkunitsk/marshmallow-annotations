language: python
sudo: false
python:
- '3.6'
matrix:
  include:
  - python: 3.7
    dist: xenial  # https://github.com/travis-ci/travis-ci/issues/9815
    sudo: true
  - python: 3.6
    env: TOXENV=lint
  - python: 3.6
    env: TOXENV=style
  - python: 3.6
    env: TOXENV=types
install:
- pip install -r requirements/requirements-travis.txt
script:
- tox
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    branch: master
